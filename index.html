<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=-1">
    <title>Hello World!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="css/site.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row display-1">
            <div class="col text-center fw-bold pb-5">
                HTML Attributes
            </div>
        </div>
        <div class="row">
            <header title="Header is a Semantic element" class="col text-center h2">&lt;header&gt;</header>
        </div>
        <div class="row">
            <nav class="col text-center h2 bg-warning">&lt;nav&gt;</header>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <section style="background-color: #ff993b;" class="col text-center h2">&lt;section&gt;</section>
                </div>

                <div class="row">
                    <article class="col text-center h2 bg-secondary" style="color:white" title="Attributes can be combined">&lt;article&gt;</article>
                </div>

            </div>
            <div class="col">
                <div class="row">
                    <aside class="col text-center h2">&lt;aside&gt;</aside>
                </div>
            </div>
        </div>
        <div class="row">
            <footer class="col text-center h2">&lt;footer&gt;</footer>
        </div>
        <div class="row h3 mt-5">
            <div class="col">
                <ul>
                    <li>
                        An <a href="http://www.coderfoundry.com">anchor tag</a> (aka "link") has an <span class="text-info fw-bolder">href</span> attribute that can be used to take the user somewhere.
                    </li>
                    <li class="mt-3">
                        An <a href="http://www.coderfoundry.com" target="_blank">anchor tag</a> (aka "link") has an <span class="text-info fw-bolder">href</span> attribute that can be used to take the user somewhere.
                    </li>
                </ul>
            </div>
        </div>
        <ul class="mt-4" style="list-style-type: none;">
            <li class="mt-2"><img src="/favicon.ico"></li>
            <li class="mt-2"><img src="/fooicon.ico" alt="This displays when the image is missing"></li>
            <li class="mt-2"><img src="/favicon.ico" alt="fav icon" height="50" width="50"></li>
        </ul>
   </div>

   <!-- Bootstrap JS-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
